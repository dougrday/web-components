<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svelte + TS + Web Components</title>
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/build/bundle.css" />
  </head>

  <body>
    <mc-like-button></mc-like-button>
    <mc-like-button liketext="Woot!" unliketext="Unwoot!"></mc-like-button>
    <script defer src="/build/bundle.js"></script>
    <script>
      document.querySelectorAll("mc-like-button").forEach(b => b.addEventListener("liked", e => {
        console.log("Button was liked: " + e.detail);
      }));
    </script>
  </body>
</html>
