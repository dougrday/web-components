<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svelte + TS + Web Components</title>
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/build/bundle.css" />
  </head>

  <body>
    <mc-like-button raised></mc-like-button>
    <mc-like-button raised likeText="Woot!" unlikeText="Unwoot!" onchange="onChange(event)"></mc-like-button>
    <script defer src="/build/bundle.js"></script>
    <script>
      function onChange(e) {
        console.log("Button was liked: " + e.detail);
      }
    </script>
  </body>
</html>
